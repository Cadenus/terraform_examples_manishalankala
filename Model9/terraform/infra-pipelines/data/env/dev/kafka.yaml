variables:
  - name: PROJECT_PATH
    value: azure-platform-data
    
  - name: tfComponent
    value: "infra/kafka"
    
  - name: tfExecutionDir
    value: '$(tfComponent)'
    
  - name: terraformVersion
    value: 0.14.10
    
  - name: serviceConnectionName
    value: 'Dev Service Connection'
    
  - name: backendAzureRmResourceGroupName
    value: rg-tf-dev
    
  - name: backendAzureRmStorageAccountName
    value: stterraformdev
    
  - name: backendAzureRmContainerName
    value: terrastate
    
  - name: backendAzureRmKey
    value: 'state-shared-kafka-dev.tfstate'
    
  - name: backendRgLoc
    value: westus
    

  - name: tfPlanartifacts
    value: "kafka.tfplan"
    
  - name: tfPlanfolder
    value: kafka
    
  - name: tfPlanpublish
    value: "kafka_dev_plan"
